<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let letra = prompt("Insira uma letra");

      let vogais = ["a", "e", "i", "o", "u"];

      if (vogais.indexOf(letra.toLowerCase()) !== -1) {
        alert("Vogal");
      } else {
        alert("Consoante");
      }
    </script>
  </body>
</html>
