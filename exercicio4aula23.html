<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let contador = 0;
      let quantidade = 0;

      while (contador < 10) {
        let numero = parseInt(prompt("Digite um número"));
        if (numero % 2 === 0) {
          quantidade++;
        }
        contador++;
      }

      alert("Você digitou " + quantidade + " numeros pares.")
    </script>
  </body>
</html>
