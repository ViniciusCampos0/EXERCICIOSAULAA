    <script>

let resposta =  parseInt(prompt("Digite 1 para calcular e 2 para sair do programa."));
while(resposta==1) {
let numero1 = parseInt(prompt("Digire o primeiro valor a ser somado."));
let numero2 = parseInt(prompt("Digite o segundo número a ser somado."));
alert("O resultado da soma é: " + (numero1 + numero2));
}

    </script>
