<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let selecao = prompt("Qual será a operação a ser realizada: (+, -, *, /)");
      let numero1 = parseInt(prompt("Coloque o primeiro número: "));
      let numero2 = parseInt(prompt("Coloque o segundo número: "));
      let resultado = "";

      switch (selecao) {
        case "+":
          resultado = numero1 + numero2;
          break;
      
        case "-":
          resultado = numero1 - numero2;
          break;
      

        case "*":
          resultado = numero1 * numero2;
          break;
      
        case "/":
          resultado = numero1 / numero2;
          break;
          default:
          alert("Você não selecionou uma opção válida")
      }
      
          alert(resultado);


    </script>
  </body>
</html>
