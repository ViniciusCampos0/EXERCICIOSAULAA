<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números Ímpares</title>
</head>
<body>
  <script>
    let quantidade = parseInt(prompt("Digite quantos números ímpares deseja ver:!"));
    for (i =1; i <= quantidade; i+=2) {
    alert("Número impar: " + i);
    }
    
  </script>
</body>
</html>
