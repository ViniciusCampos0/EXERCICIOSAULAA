<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
<script>
let numero1, numero2, operacao, resultado, resposta;

do {
    operacao = prompt("Digite o número da operação:\n1. Adição\n2. Subtração\n3. Multiplicação\n4. Divisão");

    numero1 = parseFloat(prompt("Digite o primeiro número:"));
    numero2 = parseFloat(prompt("Digite o segundo número:"));

    switch (operacao) {
        case '1':
            resultado = numero1 + numero2;
            alert("Resultado da adição: " + resultado);
            break;
        case '2':
            resultado = numero1 - numero2;
            alert("Resultado da subtração: " + resultado);
            break;
        case '3':
            resultado = numero1 * numero2;
            alert("Resultado da multiplicação: " + resultado);
            break;
        case '4':
            resultado = numero1 / numero2;
            alert("Resultado da divisão: " + resultado);
            break;
        default:
            alert("Operação inválida. Tente novamente.");
    }

    resposta = prompt("Deseja continuar? (s)");
} while (resposta === 's'); 
</script>
</body>
</html>
