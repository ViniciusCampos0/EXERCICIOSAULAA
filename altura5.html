<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparar Alturas</title>
</head>
<body>
  <script>
    let altura1 = prompt("Digite a altura do usuário 1:");
    let altura2 = prompt("Digite a altura do usuário 2:");

    if (altura1 > altura2) {
      alert("Usuário 1 é mais alto.");
    } else if (altura2 > altura1) {
      alert("Usuário 2 é mais alto.");
    } else {
      alert("Ambos têm a mesma altura.");
    }
  </script>
</body>
</html>
