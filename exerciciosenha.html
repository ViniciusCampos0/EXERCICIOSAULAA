<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Senha</title>
</head>
<body>

<script>

  let senhaCorreta = "js123"; 
  let senha = prompt("Informe sua senha!");
  while (senha !== senhaCorreta) {
    alert("Acesso negado");
    senha = prompt("Senha incorreta. digite novamente:");
  }
  alert("Acesso concedido");

</script>

</body>
</html>
