<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício Aula 19</title>
  </head>
  <body>
    <script>
      let dias = parseInt(prompt("Adicione o número de dias da sua viagem: "));
      let horas = parseInt(
        prompt("Adicione as horas excedentes da sua viagem: ")
      );
      let TotalHoras = dias * 24 + horas;

      if (isNaN(dias) || isNaN(horas) || dias < 0 || horas < 0) {
        alert("Você adicionou um valor não válido.");
      } else {
        alert("A duração total da viagem é de " + TotalHoras + " horas");
      }
    </script>
  </body>
</html>
